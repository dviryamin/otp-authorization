<button mat-raised-button color="primary" class="button-position">Add role</button>
<mat-form-field>
    <div class="wrap">
      <div class="search">
        <input matInput (keyup)="applyFilter($event)" class="searchTerm" placeholder="Ex. Mia" #input>
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
       </button>
      </div>
    </div>
  </mat-form-field>
  
  <div class="mat-elevation-z8 table-position" *ngIf="rolesDataSource$ | async as rolesDataSource">
    <table mat-table [dataSource]="rolesDataSource" matSort>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let role"> {{role.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="otpRequired">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> otpRequired </th>
        <td mat-cell *matCellDef="let role"> {{role.otpRequired}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
